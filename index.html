<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DriveBridge</title>

  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://accounts.google.com https://alcdn.msauth.net;
      connect-src 'self' https://www.googleapis.com https://graph.microsoft.com https://*.sharepoint.com;
      img-src 'self' data:;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      frame-src https://accounts.google.com https://login.microsoftonline.com;
    ">
  <!-- Add BEFORE your local scripts -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
</head>

<body>
  <div id="auth-view" class="view auth-view">
    <header>
      <h1>DriveBridge</h1>
      <p>Transfer files securely and seamlessly between Google Drive and OneDrive.</p>
    </header>
    <section class="auth-buttons">
      <button id="google-auth-btn" class="btn btn-google">Connect Google Drive</button>
      <button id="onedrive-auth-btn" class="btn btn-onedrive">Connect OneDrive</button>
    </section>
  </div>

  <div id="dashboard-view" class="view dashboard-view" style="display:none;">
    <nav class="navbar">
      <button id="refresh-btn" class="btn">Refresh Files</button>
      <button id="disconnect-all-btn" class="btn btn-danger">Disconnect All</button>
    </nav>

    <div class="file-lists">
      <section class="file-list google-drive">
        <h2>Google Drive</h2>
        <input type="text" id="google-search" placeholder="Search Google Drive files..." />
        <div id="google-file-list" class="file-list-container"></div>
        <div id="google-breadcrumb" class="breadcrumb"></div>
        <button id="google-select-all" class="btn btn-small">Select All</button>
        <button id="google-clear-all" class="btn btn-small">Clear All</button>
        <button id="google-new-folder" class="btn btn-small">New Folder</button>
      </section>

      <section class="file-list onedrive">
        <h2>OneDrive</h2>
        <input type="text" id="onedrive-search" placeholder="Search OneDrive files..." />
        <div id="onedrive-file-list" class="file-list-container"></div>
        <div id="onedrive-breadcrumb" class="breadcrumb"></div>
        <button id="onedrive-select-all" class="btn btn-small">Select All</button>
        <button id="onedrive-clear-all" class="btn btn-small">Clear All</button>
        <button id="onedrive-new-folder" class="btn btn-small">New Folder</button>
      </section>
    </div>

    <div class="transfer-controls">
      <button id="transfer-to-onedrive" class="btn btn-primary" disabled>Transfer Selected to OneDrive → CHUNKED</button>
      <button id="transfer-to-google" class="btn btn-primary" disabled>← Transfer Selected to Google Drive</button>
    </div>

    <div id="transfer-progress" class="transfer-progress" style="display:none;">
      <h3>Transfer Progress</h3>
      <div id="transfer-list" class="transfer-list-container"></div>
      <div class="transfer-log-controls">
        <button id="clear-logs-btn" class="btn btn-small">Clear Logs</button>
        <button id="toggle-logs-btn" class="btn btn-small">Show Logs</button>
        <button id="download-logs-btn" class="btn btn-small">Download Logs</button>
      </div>
    </div>
  </div>

  <div id="export-format-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="exportFormatTitle" tabindex="-1">
    <div class="modal-content">
      <h2 id="exportFormatTitle">Choose Export Format</h2>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button id="export-confirm-btn" class="btn btn-primary">Export</button>
        <button id="export-cancel-btn" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <div id="create-folder-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="createFolderTitle" tabindex="-1">
    <div class="modal-content">
      <h2 id="createFolderTitle">Create New Folder</h2>
      <div class="modal-body">
        <input type="text" id="folder-name-input" placeholder="Folder name" />
      </div>
      <div class="modal-footer">
        <button id="create-folder-confirm" class="btn btn-primary">Create</button>
        <button id="create-folder-cancel" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <div id="transfer-errors-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="transferErrorsTitle" tabindex="-1">
    <div class="modal-content">
      <h2 id="transferErrorsTitle">Transfer Errors</h2>
      <div class="modal-body" id="transfer-errors-log"></div>
      <div class="modal-footer">
        <button id="close-errors-btn" class="btn btn-primary">Close</button>
      </div>
    </div>
  </div>

  <script src="logger.js"></script>
  <script src="chunked-transfer.js"></script>
  <script src="uimanager.js"></script>
  <script src="config.js"></script>
  <script src="error-handler.js"></script>
  <script src="app.js"></script>
</body>

</html>
